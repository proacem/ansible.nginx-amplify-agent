---
# handlers file for sbaerlocher.nginx_amplify_agent

- name: restart amplify-agent
  service:
    name: amplify-agent
    state: restarted

- name: start amplify-agent
  service:
    name: amplify-agent
    state: started

- name: enabled amplify-agent
  service:
    name: amplify-agent
    enabled: true
